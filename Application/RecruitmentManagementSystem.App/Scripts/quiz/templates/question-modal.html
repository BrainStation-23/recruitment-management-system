<div class="modal-header">
    <h3 class="modal-title">Add Questions</h3>
</div>

<div class="modal-body">
    <div class="container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="form-group">
                    <label class="required">Question Category</label>
                    <select class="form-control" ng-model="modalCtrl.category" ng-options="option.name for option in modalCtrl.categories" required>
                        <option value="">Select One</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12">
                <div class="table-responsive" ng-show="modalCtrl.questions && modalCtrl.questions.length">
                    <table class="table">
                        <tr>
                            <th>Text</th>
                            <th>Category</th>
                            <th>Select</th>
                        </tr>
                        <tr ng-repeat="question in modalCtrl.questions">
                            <td>
                                <div ng-bind="question.text"></div>
                            </td>
                            <td>
                                <div ng-bind="question.category.name"></div>
                            </td>
                            <td>
                                <div class="checkbox">
                                    <label>
                                        <input type="checkbox" ng-value="true" ng-model="question.selected" />
                                    </label>
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="modalCtrl.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="modalCtrl.cancel()">Cancel</button>
</div>
