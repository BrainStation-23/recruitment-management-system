<div class="modal-header">
    <h3 class="modal-title">Account Details</h3>
</div>

<div class="modal-body">

    <form name="account.form" novalidate>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="required">First Name</label>
                        <input type="text" name="firstName" ng-model="account.firstName" ng-maxlength="30" required class="form-control"/>
                        <div class="text-danger field-validation-error" ng-messages="account.form.submitted && account.form.firstName.$error">
                            <span ng-message="required">This field is required.</span>
                            <span ng-message="maxlength">The field length is too large</span>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12">
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" name="lastName" ng-model="account.lastName" ng-maxlength="30" required class="form-control"/>
                        <div class="text-danger field-validation-error" ng-messages="account.form.submitted && account.form.lastName.$error">
                            <span ng-message="required">This field is required.</span>
                            <span ng-message="maxlength">The field length is too large.</span>
                        </div>
                    </div>
                </div>

                <div class="col-xs-12 ">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" ng-model="account.email" ng-maxlength="50" required class="form-control"/>
                        <div class="text-danger field-validation-error" ng-messages="account.form.submitted && account.form.email.$error">
                            <span ng-message="required">This field is required.</span>
                            <span ng-message="email">This is not a valid email address.</span>
                            <span ng-message="maxlength">The field length is too large.</span>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-success" type="button" ng-click="account.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="account.cancel()">Cancel</button>
</div>
