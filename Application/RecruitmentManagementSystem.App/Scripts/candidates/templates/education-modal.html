<div class="modal-header">
    <h3 class="modal-title">Add Education</h3>
</div>

<div class="modal-body">

    <form name="education.form" novalidate>

        <div class="container-fluid">
            <div class="row">
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label>Degree</label>
                        <input type="text" name="degree" ng-model="education.degree" required class="form-control" />
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.degree.$error">
                            <span ng-message="required">This field is required.</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-6">
                    <div class="form-group">
                        <label>Field of Study</label>
                        <input type="text" name="fieldOfStudy" ng-model="education.fieldOfStudy" required class="form-control" />
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.fieldOfStudy.$error">
                            <span ng-message="required">This field is required.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-9">
                    <div class="form-group">
                        <label>Institution</label>
                        <select name="institution" class="form-control" ng-model="education.institution" ng-options="option.Name for option in education.institutions" required>
                            <option value="">Select One</option>
                        </select>
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.institution.$error">
                            <span ng-message="required">This field is required.</span>
                        </div>
                    </div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <div class="form-group">
                        <label>Grade</label>
                        <input type="text" name="grade" ng-model="education.grade" ng-pattern="/^(?=.+)(?:[1-9]\d*|0)?(?:\.\d+)?$/" class="form-control" />
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.grade.$error">
                            <span ng-message="pattern">This is not a valid grade.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-xs-12">

                    <div class="form-group">
                        <label>Time Period</label>
                    </div>

                    <div class="row">
                        <div class="col-xs-5">
                            <div class="input-group">
                                <input type="date" name="startDate" class="form-control" placeholder="Select date" required
                                       ng-model="education.startDate"
                                       uib-datepicker-popup="dd-MMMM-yyyy"
                                       is-open="education.isStartDateCalendarOpened">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="education.isStartDateCalendarOpened = true">
                                        <i class="fa fa-calendar fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.startDate.$error">
                                <span ng-message="required">This field is required.</span>
                            </div>
                        </div>

                        <div class="col-xs-1">To</div>

                        <div class="col-xs-5">
                            <div class="input-group">
                                <input type="date" name="endDate" class="form-control" placeholder="Select date"
                                       ng-model="education.endDate"
                                       ng-disabled="education.present"
                                       ng-required="!education.present"
                                       uib-datepicker-popup="dd-MMMM-yyyy"
                                       is-open="education.isEndDateCalendarOpened">
                                <div class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="education.isEndDateCalendarOpened = true">
                                        <i class="fa fa-calendar fa-lg"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.endDate.$error">
                                <span ng-message="required">This field is required.</span>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-offset-6 col-xs-4">
                            <input type="checkbox" name="present" ng-value="true" ng-model="education.present" class="checkbox" style="margin-top: 10px; display: inline-block;">
                            Still Continuing
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label>Activites (Optional)</label>
                        <textarea class="form-control" ng-model="education.activites" rows="6" ng-maxlength="1500"></textarea>
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.activites.$error">
                            <span ng-message="maxlength">This field length is too large.</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <div class="form-group">
                        <label>Notes (Optional)</label>
                        <textarea class="form-control" ng-model="education.notes" rows="6" ng-maxlength="2000"></textarea>
                        <div class="text-danger field-validation-error" ng-messages="education.form.submitted && education.form.notes.$error">
                            <span ng-message="maxlength">This field length is too large.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="education.save()">Save</button>
    <button class="btn btn-danger" type="button" ng-click="education.cancel()">Cancel</button>
</div>
